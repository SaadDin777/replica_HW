<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon HW</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="image_wolf">
        <img src="https://bestprofilepictures.com/wp-content/uploads/2021/04/Cool-Pic.jpg">

        <div id="all">

            <p class="sign">Sign In</p>
            <p class="mobile">Email(phone or mobile account)</p>

        <div id="email">
            <p class="enter_email">Enter Email</p>

            <p class="enter_password">Enter Password</p>
        </div> 
        <div class="continue">

        </div> 
        <div class="help_1">
            <p>&#9654Need Help?</p>
        </div>
        </div>
        <div id="new">

            <p>Create Your Amazon Account</p>
        </div>

        <br>
        <hr>

            <article class="condition">
                <p class="use">Condition of use</p>
